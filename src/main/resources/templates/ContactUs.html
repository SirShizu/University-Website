<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Us</title>
    <meta charset="UTF-8" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      /* Optional: Custom styles for specific elements */
      /* Adjust as needed */
      body {
        margin: 0;
        padding: 0;
        color: #fff;
        font-family: Arial, sans-serif;
        overflow-x: hidden; /* Prevent horizontal scrollbar */
      }

      .background-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("cu.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        filter: blur(5px); /* Apply blur effect to the background image */
        z-index: -1;
      }

      .form-container {
        position: relative;
        max-width: 400px;
        margin: 100px auto; /* Adjusted margin for the form */
        padding: 20px;
        background-color: rgba(
          0,
          0,
          0,
          0.5
        ); /* Semi-transparent background color for the form */
        border-radius: 8px;
      }

      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Chandigarh University</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/ContactUs}">Contact Us</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <!-- Display the user's name if logged in, else show Login link -->
          <li class="nav-item">
            <!-- Check if the user is authenticated -->
            <span th:if="${loggedInUser != null}" class="nav-link">
              Welcome, <span th:text="${loggedInUser.name}"></span>
            </span>
            <form
              th:if="${loggedInUser != null}"
              id="logoutForm"
              action="/logout"
              method="post"
            >
              <button type="submit" class="btn btn-outline-light ml-2">
                Logout
              </button>
            </form>
            <a
              th:if="${loggedInUser == null}"
              th:href="@{/LoginPage}"
              class="nav-link"
            >
              Login
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Background Overlay for Blurred Image -->
    <div class="background-overlay"></div>

    <!-- Form Container -->
    <div class="form-container">
      <form method="post" th:action="@{/save_enquiry_user}">
        <h1>Contact Us</h1>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Full Name"
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Email"
          />
        </div>
        <div class="form-group">
          <input
            type="tel"
            class="form-control"
            id="phone_number"
            name="phone_number"
            placeholder="Phone Number"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
